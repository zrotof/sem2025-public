<div class="biography-bloc">
    <div class="content my-container">
        <div class="title">
            <h2>MA BIOGRAPHIE</h2>
            <P>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime nulla molestiae aspernatur hic exercitationem est illo illum enim maiores quaerat cupiditate, voluptatum distinctio eius sint amet nesciunt non atque magni.</P>
        </div>

        <div class="biography-elements">
            <ng-container *ngFor="let biography of biographyBlocs ; let i=index">
                <div class="biography-element" [ngClass]="i%2 === 0 ? 'reverse' : ''">
                    <img src={{biography.sourceImg}} alt={{biography.altImg}}>
                    <div class="texts">
                        <h3> {{biography.title}} </h3>
                        <ng-container *ngFor="let text of biography.texts">
                            <p>{{text.text}} </p>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
